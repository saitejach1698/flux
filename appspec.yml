version: 0.0
os: linux
files:
  - source: /
    destination: /opt/flux_dev
hooks:
  BeforeInstall:
    - location: scripts/download_artifacts.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root
    - location: scripts/start_server.sh
      timeout: 300
      runas: root